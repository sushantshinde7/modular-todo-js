<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#000"></rect>

  <!-- Subtle geometric BG -->
  <rect x="240" y="-20" width="180" height="180" rx="24" fill="#fff" opacity="0.05"></rect>
  <circle cx="80" cy="330" r="90" fill="none" stroke="#fff" stroke-opacity="0.05" stroke-width="25"></circle>

  <!-- Heading -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#fff" font-weight="800" letter-spacing="2">
    NO TASK PINNED
  </text>

  <!-- Tagline -->
  <text x="50%" y="62%" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#fff" opacity="0.7">
    Pin important tasks to keep them on top
  </text>
</svg>
