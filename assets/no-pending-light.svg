<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#fff"></rect>

  <!-- Subtle geometric BG graphics -->
  <circle cx="320" cy="80" r="80" fill="none" stroke="#000" stroke-opacity="0.05" stroke-width="20"></circle>
  <rect x="30" y="270" width="120" height="120" rx="24" fill="#000" opacity="0.04"></rect>
  <line x1="0" y1="200" x2="400" y2="200" stroke="#000" stroke-width="2" stroke-opacity="0.03"></line>

  <!-- Heading -->
  <text x="50%" y="45%" text-anchor="middle" font-family="Inter, sans-serif" font-size="28" fill="#000" font-weight="800" letter-spacing="2">
    NO TASK IS PENDING
  </text>

  <!-- Tagline -->
  <text x="50%" y="62%" text-anchor="middle" font-family="Inter, sans-serif" font-size="14" fill="#000" opacity="0.7">
    Add new tasks to get started
  </text>
</svg>
