<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="üß© Modular To-Do App ‚Äî a clean, responsive, and theme-rich task manager built with modular JavaScript, HTML, and CSS."
    />
    <title>Modular To-Do App</title>

    <!-- üß† SEO & Social Meta -->
    <meta property="og:title" content="üß© Modular To-Do App" />
    <meta
      property="og:description"
      content="A clean, responsive, and theme-rich To-Do List web app built with modular JavaScript."
    />
    <meta property="og:image" content="Assets/preview.png" />
    <meta
      property="og:url"
      content="https://sushantshinde7.github.io/modular-todo-js/"
    />
    <meta name="twitter:card" content="summary_large_image" />

    <!-- üíæ PWA Readiness -->
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#ff8a00" />

    <!-- üé® Styles & Fonts -->
    <link rel="stylesheet" href="styles.css" />
    <link rel="icon" href="favicon.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500&display=swap"
      rel="stylesheet"
    />

    <!-- ‚öôÔ∏è Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest" defer></script>
  </head>

  <body>
    <main class="app-container" aria-label="To-Do Application">
      <header class="app-header">
        <h1>To-Do List</h1>

        <div class="header-actions">
          <!-- Color Theme Button + FAB -->
          <div class="color-theme-wrapper">
            <button
              id="colorThemeBtn"
              type="button"
              aria-label="Select color theme"
            >
              <!-- Palette Icon -->
              <svg
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 24 24"
                fill="none"
                stroke="currentColor"
                stroke-width="2"
                stroke-linecap="round"
                stroke-linejoin="round"
                class="theme-icon"
              >
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="7.5" cy="10" r="1.5"></circle>
                <circle cx="12" cy="7.5" r="1.5"></circle>
                <circle cx="16.5" cy="10" r="1.5"></circle>
                <circle cx="12" cy="15.5" r="3"></circle>
              </svg>
            </button>

            <!-- Expandable FAB colors -->
            <div class="color-fab">
              <div
                class="fab-color"
                data-color="#f8c8dc"
                data-dark="#2e2a4a"
                title="Pink"
              ></div>
              <div
                class="fab-color"
                data-color="#b3e5fc"
                data-dark="#1e3a5f"
                title="Blue"
              ></div>
              <div
                class="fab-color"
                data-color="#c8e6c9"
                data-dark="#224b35"
                title="Green"
              ></div>
              <div
                class="fab-color"
                data-color="#fff9c4"
                data-dark="#5a3d2b"
                title="Yellow"
              ></div>
            </div>
          </div>

          <span class="divider"></span>

          <!-- Theme Toggle Button -->
          <button id="themeToggle" type="button" aria-label="Toggle theme">
            <svg
              id="sunIcon"
              class="theme-icon"
              viewBox="0 0 24 24"
              fill="none"
              aria-hidden="true"
            >
              <circle
                cx="12"
                cy="12"
                r="5"
                stroke="currentColor"
                stroke-width="2"
              />
              <g stroke="currentColor" stroke-width="2">
                <line x1="12" y1="1" x2="12" y2="3" />
                <line x1="12" y1="21" x2="12" y2="23" />
                <line x1="4.22" y1="4.22" x2="5.64" y2="5.64" />
                <line x1="18.36" y1="18.36" x2="19.78" y2="19.78" />
                <line x1="1" y1="12" x2="3" y2="12" />
                <line x1="21" y1="12" x2="23" y2="12" />
                <line x1="4.22" y1="19.78" x2="5.64" y2="18.36" />
                <line x1="18.36" y1="5.64" x2="19.78" y2="4.22" />
              </g>
            </svg>

            <svg
              id="moonIcon"
              class="theme-icon"
              viewBox="0 0 24 24"
              fill="currentColor"
              aria-hidden="true"
            >
              <path
                d="M6 .278a.77.77 0 0 1 .08.858 7.2 7.2 0 0 0-.878 3.46c0 4.021 3.278 7.277 7.318 7.277q.792-.001 1.533-.16a.79.79 0 0 1 .81.316.73.73 0 0 1-.031.893A8.35 8.35 0 0 1 8.344 16C3.734 16 0 12.286 0 7.71 0 4.266 2.114 1.312 5.124.06A.75.75 0 0 1 6 .278"
              />
            </svg>
          </button>
        </div>
      </header>

      <!-- üõë Offline Banner -->
      <div
        id="offlineBanner"
        class="offline-banner hidden"
        role="status"
        aria-live="polite"
      >
        ‚ö†Ô∏è You‚Äôre offline. Changes will be saved locally.
        <span
          class="close-banner"
          title="Dismiss offline notice"
          aria-label="Dismiss offline notice"
          >&times;</span
        >
      </div>

      <hr class="section-divider" />

      <!-- ‚úèÔ∏è Task Input -->
      <section class="input-section">
        <label for="taskInput" class="visually-hidden">New Task</label>
        <input
          type="text"
          id="taskInput"
          placeholder="What do you need to do?"
          aria-label="Enter a new task"
        />
        <button id="addBtn" type="button" aria-label="Add task">Add</button>
      </section>

      <!-- üßæ Task Section -->
      <section class="task-section">
        <!-- Empty state -->
        <div id="emptyState" class="empty-state">
          <img
            src="Assets/no-tasks.svg"
            alt="You're all clear!"
            loading="lazy"
          />
          <p>
            <strong>Clean slate!</strong>
            Start by adding your <span class="keyword">first task</span>.
          </p>
        </div>

        <!-- Task list -->
        <ul id="taskList" role="list" aria-label="List of tasks"></ul>
      </section>

      <!-- üçû Toast -->
      <div id="toast" aria-live="polite" class="toast"></div>

      <!-- üí¨ Motivation Banner -->
      <div id="fewTasksBanner" class="few-tasks-banner">
        <p id="quoteText">You're doing great. Keep going!</p>
      </div>

      <button id="clearAllBtn" type="button">Clear All Tasks</button>

      <hr class="section-divider" />

      <!-- üßë‚Äçüíª Footer -->
      <footer class="app-footer" aria-label="App Footer">
        <p>
          ‚ú® Stay focused & finish strong ‚Äî built with ‚ù§Ô∏è by
          <span class="footer-author">Sushant</span>
          <a
            href="https://github.com/sushantshinde7"
            target="_blank"
            aria-label="GitHub"
          >
            <i data-lucide="github"></i>
          </a>
          <a
            href="https://www.linkedin.com/in/sushantshinde7/"
            target="_blank"
            aria-label="LinkedIn"
          >
            <i data-lucide="linkedin"></i>
          </a>
        </p>
      </footer>
    </main>

    <!-- üß© Scripts -->
    <script type="module" src="./main.js" defer></script>
    <script>
      window.addEventListener("DOMContentLoaded", () => lucide.createIcons());
    </script>
  </body>
</html>
